<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">My Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Featured link -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'featured' %}">Featured Post</a>
        </li>

        <!-- Categories dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categories
          </a>
          <ul class="dropdown-menu">
            {% for category in categories %}
              <li><a class="dropdown-item" href="{% url 'category_detail' category.slug %}">{{ category.name }}</a></li>
            {% empty %}
              <li><span class="dropdown-item-text">No categories</span></li>
            {% endfor %}
          </ul>
        </li>
      </ul>

      <ul class="navbar-nav">
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-primary">Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link">Sign In</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'register' %}" class="nav-link">Sign Up</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
