{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <h2>Upload an Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Images</h2>
    <ul>
    {% for image in images %}
        {% if image.image %}
            <li>
                {% if image.title %}
                    <p>{{ image.title }}</p>
                {% endif %}
                <img src="{{ image.image.url }}" alt="{{ image.title|default:'Uploaded image' }}" width="200">
            </li>
        {% endif %}
    {% empty %}
        <li>No images uploaded yet.</li>
    {% endfor %}
    </ul>
</body>
</html>
